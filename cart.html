<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/blended-products/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script type="module" crossorigin src="/blended-products/cart.js"></script>
  <link rel="modulepreload" crossorigin href="/blended-products/assets/vendor-Cbhu4xvy.js">
  <link rel="modulepreload" crossorigin href="/blended-products/assets/handlers-C7CxFov7.js">
  <link rel="stylesheet" crossorigin href="/blended-products/assets/handlers-BEVQoiET.css">
  <link rel="stylesheet" crossorigin href="/blended-products/assets/vendor-DnveWo0P.css">
</head>

<body>
  <header class="header">
  <div class="container header__container">
    <a class="logo" href="./index.html" aria-label="Site logo">
      <svg class="logo__icon" width="100" height="30">
        <use href="/blended-products/assets/sprite-E8vg0sBb.svg#logo"></use>
      </svg>
    </a>

    <form class="search-form">
      <input class="search-form__input" type="text" name="searchValue" placeholder="Enter product name" />
      <button type="button" class="search-form__btn-clear js-btn-clear" aria-label="Clear search">×
      </button>
      <button class="search-form__btn" type="submit">Search</button>
    </form>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link {=$highlight-home}" href="./index.html">Home</a>
        </li>
        <li class="nav__item">
          <a class="nav__link nav__link--active" href="./cart.html">
            Cart
            <span class="nav__count" data-cart-count>0</span>
            <!-- Динамічне число -->
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link {=$highlight-wishlist}" href="./wishlist.html">
            Wishlist
            <span class="nav__count" data-wishlist-count>0</span>
            <!-- Динамічне число -->
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
  <section class="section">
    <div class="container product-page">
      <main>
        <ul class="products"></ul>
        <div class="not-found">
          <div class="not-found__icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
              stroke="#FF6B0A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10" />
              <line x1="4.93" y1="4.93" x2="19.07" y2="19.07" />
            </svg>
          </div>
          <h2 class="not-found__title">No Products Found</h2>
          <p class="not-found__description">
            We couldn't find any items matching your search.<br />Please try
            different keywords.
          </p>
        </div>
      </main>

      <aside class="sidebar">
        <div class="cart-summary">
          <div class="cart-summary__inner">
            <h2 class="cart-summary__title">Order Summary</h2>

            <ul class="cart-summary__list">
              <li class="cart-summary__item">
                <span class="cart-summary__label">Items:</span>
                <span class="cart-summary__value js-cart-total-items" data-count>0</span>
              </li>
              <li class="cart-summary__item">
                <span class="cart-summary__label">Total:</span>
                <span class="cart-summary__value js-cart-total-price" data-price>$0</span>
              </li>
              <li class="cart-summary__item">
                <span class="cart-summary__label">Shipping:</span>
                <span class="cart-summary__value">Free</span>
              </li>
            </ul>

            <div class="cart-summary__promo">
              <p class="cart-summary__hint">Apply promo code at checkout</p>
            </div>

            <button class="cart-summary__btn js-buy-products">Buy products</button>
          </div>
        </div>
      </aside>
    </div>
  </section>
  <div class="modal js-modal-backdrop">
  <div class="modal__content js-modal-window ">
    <button class="modal__close-btn js-modal-close-button" type="button"></button>
    <div class="modal-product js-modal-product"></div>
    <div class="modal-product__actions">
      <button class="modal-product__btn modal-product__btn--wishlist js-wishlist-button" type="button">
        Add to Wishlist
      </button>
      <button class="modal-product__btn modal-product__btn--cart js-card-button" type="button">
        Add to Cart
      </button>
    </div>
  </div>
</div>
  <button class="back-to-top js-back-to-top">
    <i class="fa-regular fa-circle-up back-to-top-icon"></i>
</button>
</body>

</html>
